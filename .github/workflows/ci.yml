name: CI
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.13t"
          - "3.14"
          - "3.14t"
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
          cache-suffix: ${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}
          activate-environment: true
      - name: Install
        run: make EXTRAS=dev,lsp install
      - name: Test
        run: make test
  
  pyrefly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          activate-environment: true
      - name: Install
        run: make EXTRAS=dev install
      - name: Pyrefly
        run: pyrefly check -c pyproject.toml

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          activate-environment: true
      - name: Install
        run: make EXTRAS=docs install
      - name: Docs
        run: make html
      - name: Generated changes
        run: git diff --exit-code

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
          python-version: '3.12'
          activate-environment: true
      - name: Install
        run: make EXTRAS=dev install
      - name: Build
        run: python -m build
      - name: Upload
        uses: actions/upload-artifact@v5
        with:
          name: sdist
          path: dist

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: sdist
          path: dist
      - uses: pypa/gh-action-pypi-publish@release/v1
