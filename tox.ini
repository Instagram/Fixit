[tox]
envlist = py36, py37, py38, lint, docs

[testenv]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    python -m unittest

[testenv:lint]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    flake8
    isort --check-only
    black --check .

[testenv:docs]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    sphinx-build docs/source/ docs/build/

[testenv:autofix]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    isort -y -q
    black .

[testenv:coverage]
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
passenv =
    CI
    CIRCLECI
    CIRCLE_*
commands =
    coverage run setup.py test
    codecov

[testenv:pyre]
commands =
    pyre --search-path {env:VIRTUAL_ENV}/lib/python3.7/site-packages --search-path {env:VIRTUAL_ENV}/lib/pyre_check/typeshed/stdlib/3 --search-path {env:VIRTUAL_ENV}/lib/pyre_check/typeshed/stdlib/2and3 check
