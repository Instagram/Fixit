name: Build
on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:

jobs:
  docs:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Env
        run: |
          python -VV
      - name: Tox
        run: |
          python -m pip install tox
          tox --version
      - name: Sphinx
        run: |
          tox -e docs
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: fixit-docs
          path: docs/build/

  fixit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [macOS-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Env
        run: |
          python -VV
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/requirements-dev.txt') }}-${{ hashFiles('**/setup.py') }}-${{ hashFiles('**/.github/workflows/build.yml') }}-${{ matrix.python-version }}
      - name: Tox
        run: |
          python -m pip install tox
          tox --version
      - name: Lint
        run: |
          tox -e lint
      - name: Test
        run: |
          tox -e $(python .github/scripts/tox_job.py)

  pyre:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pyre
        run: |
          python -m venv /tmp/fixit-env/
          source /tmp/fixit-env/bin/activate
          python -VV
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pyre --preserve-pythonpath check

  coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Env
        run: |
          python -VV
      - name: Tox
        run: |
          python -m pip install tox
          tox --version
      - name: coverage
        run: |
          tox -e coverage
      - name: codecov
        uses: codecov/codecov-action@v1
