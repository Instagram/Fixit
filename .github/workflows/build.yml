name: Build
on:
  push:
    branches:
      - main
      - next
    tags:
      - v*
  pull_request:

jobs:
  fixit:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        os: [macOS-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: pyproject.toml
          cache-suffix: ${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}
          activate-environment: true
      - name: Test
        run: |
          uv run hatch run test
      - name: Lint
        run: |
          uv run hatch run lint:check
      - name: Typecheck
        run: |
          uv run hatch run typecheck
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          activate-environment: true
      - name: Docs
        run: |
          uv run hatch run docs:build
      - name: Generated changes
        run: git diff --exit-code
  pyrefly:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          activate-environment: true
      - name: Typecheck
        run: |
          uv run hatch run pyrefly_check
